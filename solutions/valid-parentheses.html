                    <pre><code class="javascript">/**
 * @param {string} s
 * @return {boolean}
 */
var isValid = function(s) {
    while (s.includes("()") || s.includes("{}") || s.includes("[]")) {
        s = s.replace("()", "").replace("{}", "").replace("[]", "");
    }
    
    return s == "";
};
