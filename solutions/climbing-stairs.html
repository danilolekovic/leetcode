                    <pre><code class="c">class Solution {
public:
    int climbStairs(int n) {
        array<int, 100> table;
        table[0] = 1;
        table[1] = 1;

        for (int i = 2; i <= n; i++) {
            table[i] = table[i - 1] + table[i - 2];
        }
        
        return table[n];
    }
};
